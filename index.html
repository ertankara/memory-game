<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory Game</title>
</head>

<body>

  <!-- I leared how to make a modal and pretty much used his style
      https://youtu.be/6ophW7Ask_0
  -->
  <div class="modal">
    <div class="modal__content">
      <span id="modal-close-button" class="close__button fa fa-repeat"></span>
      <p class="greet__message">
        <span class="congrats">Congratulations!</span>
        <br>
        Total Moves: <span id="modal-total-moves"></span>
        <br>
        Time Spent: <span id="modal-time-spent"></span>
        <br>
        Stars:
        <span id="modal-stars">
          <span id="modal-first-star" class="fa fa-star modal__star__color"></span>
          <span id="modal-second-star" class="fa fa-star modal__star__color"></span>
          <span id="modal-third-star" class="fa fa-star modal__star__color"></span>
        </span>
      </p>
    </div>
  </div>

  <main>
    <div class="controls">
      <span class="style__icon align__left blue__background" id="moves">00</span>
      <span class="style__icon fa fa-repeat" id="repeat-game"></span>
      <span class="style__icon align__right" id="time-spent">00:00</span>
      <div class="style__icon">
        <span id="first-star" class="fa fa-star star__color"></span>
        <span id="second-star" class="fa fa-star star__color"></span>
        <span id="third-star" class="fa fa-star star__color"></span>
      </div>
    </div>

    <div class="container shadow">

    </div>

  </main>
  <script src="js/main.js"></script>
  <script src="js/live-results.js"></script>
  <script src="js/popup-results.js"></script>
</body>

</html>
